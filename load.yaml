pools:
  - id: HTTP pool
    gun:
      type: "http"
      target: "ya.ru:80"
    ammo:
      type: http/json
      file: ./json.ammo
    result:
      type: phout
      destination: ./phout.log
    rps: {duration: 5m, type: line, from: 1, to: 2}
    startup: 
      type: once
      times: 1
log:
  level: debug
